<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em 0;
      text-align: center;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .hero {
      background-color: #f4f4f4;
      padding: 60px 20px;
      text-align: center;
    }
    .hero h1 {
      margin: 0;
      font-size: 48px;
    }
    .section {
      padding: 40px 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Simple Website</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="hero" id="home">
    <h1>Hello, World!</h1>
    <p>This is a simple website built with HTML and CSS.</p>
  </div>

  <div class="section" id="about">
    <h2>About Me</h2>
    <p>I am learning to build websites using HTML. This is a simple layout with basic sections.</p>
  </div>

  <div class="section" id="contact">
    <h2>Contact</h2>
    <p>Email: example@example.com</p>
    <p>Phone: +123 456 7890</p>
  </div>

  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>

</body>
</html>
